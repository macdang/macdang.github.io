baseurl = "https://macdang.github.io"
languageCode = "en-us"
title = "Macdang"
theme = "dario"
pygmentsstyle = "emacs"
Paginate = 10

[markup.goldmark.renderer]
unsafe=true

[author]
	Handle = "Macdang"
	FirstName = "Mac"
	LastName = "Dang"
	AboutPage = "/about"
	Location = "Durham, NC"
	FlickrID = "87151163@N00"

[params]
	Description = "Macdang"
	ShowCopyright = true
	RSSEnabled = true
	EnablePreferredDarkAppearance = true
	RSSMicropostTitles = false
	mainSections = [ "posts", "microposts", "photos" ]

[taxonomies]
	tag = "tags"
	category = "categories"
	series = "series"

[[menu.main]]
	name = "Post Archive"
	weight = 1
	identifier = "posts"
	url = "/posts/"

[[menu.main]]
	name = "Photography"
	weight = 2
	identifier = "photoography"
	url = "https://jnjosh.photography"
